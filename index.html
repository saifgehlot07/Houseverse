<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homeverse - Find your dream house</title>
    <!-- 
        - Favicon
     -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />
    <!-- 
        - Custom Css Link
     -->
    <link rel="stylesheet" href="/assets/css/style.css" />
    <!-- 
        - Google Font Link
     -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600;700&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- 
          - #HEADER
     -->

    <header class="header" data-header>
      <div class="overlay" data-overlay></div>
      <div class="header-top">
        <div class="container">
          <ul class="header-top-list">
            <li>
              <a href="mailto:info@homeverse.com" class="header-top-link">
                <ion-icon name="mail-outline"></ion-icon>
                <span>info@homeverse.com</span>
              </a>
            </li>
            <li>
              <a href="#" class="header-top-link">
                <ion-icon name="location-outline"></ion-icon>
                <address>15/A, Nest Tower, NYC</address>
              </a>
            </li>
          </ul>
          <div class="wrapper">
            <ul class="header-top-social-list">
              <li>
                <a href="#" class="header-top-social-link">
                  <ion-icon name="logo-facebook"></ion-icon>
                </a>
              </li>
              <li>
                <a href="#" class="header-top-social-link">
                  <ion-icon name="logo-twitter"></ion-icon>
                </a>
              </li>
              <li>
                <a href="#" class="header-top-social-link">
                  <ion-icon name="logo-instagram"></ion-icon>
                </a>
              </li>
              <li>
                <a href="#" class="header-top-social-link">
                  <ion-icon name="logo-pinterest"></ion-icon>
                </a>
              </li>
            </ul>
            <button class="header-top-btn">Add Listing</button>
          </div>
        </div>
      </div>
      <div class="header-bottom">
        <div class="container">
          <a href="#" class="logo">
            <img src="./assets/images/logo.png" alt="Homeverse logo" />
          </a>
          <nav class="navbar" data-navbar>
            <div class="navbar-top">
              <a href="#" class="logo">
                <img src="./assets/images/logo.png" alt="Homeverse logo" />
              </a>
              <button
                class="nav-close-btn"
                data-nav-close-btn
                area-lable="Close Menu"
              >
                <ion-icon name="close-outline"></ion-icon>
              </button>
            </div>
            <div class="navbar-bottom">
              <ul class="navbar-list">
                <li>
                  <a href="#home" class="navbar-link">Home</a>
                </li>
                <li>
                  <a href="#about" class="navbar-link">About</a>
                </li>
                <li>
                  <a href="#service" class="navbar-link">Service</a>
                </li>
                <li>
                  <a href="#property" class="navbar-link">Property</a>
                </li>
                <li>
                  <a href="#blog" class="navbar-link">Blog</a>
                </li>
                <li>
                  <a href="#contact" class="navbar-link">Contact</a>
                </li>
              </ul>
            </div>
          </nav>
          <div class="header-bottom-actions">
            <button class="header-bottom-actions-btn" area-lable="Search">
              <ion-icon name="search-outline"></ion-icon>
              <span>Search</span>
            </button>
            <button class="header-bottom-actions-btn" area-lable="Profile">
              <ion-icon name="person-outline"></ion-icon>
              <span>Profile</span>
            </button>
            <button class="header-bottom-actions-btn" area-lable="cart">
              <ion-icon name="cart-outline"></ion-icon>
              <span>Cart</span>
            </button>
            <button class="header-bottom-actions-btn" area-lable="Open Menu">
              <ion-icon name="menu-outline"></ion-icon>
              <span>Open Menu</span>
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- 
        - Custom js link
     -->
    <script src="./assets/js/script.js"></script>
    <!-- 
        - ionicon link
     -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
